<center style="font-size:75px">
Date: <span id="date">
	</span>
	</center>
<script>
	var dt = new Date();
	document.getElementById("date").innerHTML = dt.toLocaleDateString();
</script>

<center style="font-size:75px">
Time: <span id="time">
	</span>
	</center>

<script>
	var dt = new Date();
	document.getElementById("time").innerHTML = dt.toLocaleTimeString();
</script>
